{% extends 'base.html' %}

{% block title %}注册{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_register.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">注册</h3>
    <form action="" method="POST">
        <div class='form-container'>
             <div class='form-group'>
                <input type="text" class="form-control" placeholder="用户名"
                        name="username" required>
            </div>
             <div class='form-group'>
                <input type="password" class="form-control" placeholder="密码（至少6位）"
                        name="password1" required pattern=".{6,}">
            </div>
            <div class='form-group'>
                <input type="password" class="form-control" placeholder="确认密码"
                        name="password2" required pattern=".{6,}">
            </div>

            <div class='form-group'>
                <input type="email" class="form-control" placeholder="邮箱（可选）"
                        name="email">
            </div>

            <div class='form-group'>
                <input type="text" class="form-control" placeholder="真实姓名（可选）"
                        name="full_name">
            </div>
            <div class='form-group'>
                <input type="text" class="form-control" placeholder="住址（可选）"
                        name="address">
            </div>



            <div class="form-group">
                <button class="btn btn-primary btn-block">立即注册</button>
            </div>
        </div>
    </form>

{% endblock %}
