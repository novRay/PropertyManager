{% extends 'base.html' %}

{% block title %}审核注册{% endblock %}

{% block main %}
    <h3 class="page-title">审核注册</h3>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>用户名</th>
                <th>邮箱</th>
                <th>真实姓名</th>
                <th>住址</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in unapproved_users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.full_name }}</td>
                    <td>{{ user.address }}</td>
                    <td>
                        <a href="{{ url_for('admin.approve_user', user_id=user.id) }}">通过</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
