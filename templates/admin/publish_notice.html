{% extends 'base.html' %}

{% block title %}发布通知{% endblock %}

{% block head %}
{% endblock %}

{% block main %}
    <h3 class="page-title">发布通知</h3>
    <form action="" method="post">
        <div class='form-container'>
            <div class="form-group">
                <input type="text" placeholder="请输入标题" name="title"
                        class="form-control" required>
            </div>
            <div class="form-group">
                <textarea name="content" rows="5" placeholder="请输入内容" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">立即发布</button>
            </div>
        </div>
    </form>
{% endblock %}
