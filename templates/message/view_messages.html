{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block main %}
    <h3 class="page-title">查看消息</h3>

    <div id="message-box">
        <ul>
            {% for message in received_messages %}
                <li>
                    <strong>发送人:</strong> {{ message.sender.username }}<br>
                    <strong>内容:</strong> {{ message.content }}<br>
                    <strong>发送时间:</strong> {{ message.sent_at }}
                    <a href="{{ url_for('message.send_message', receiver_name=message.sender.username) }}">回复</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
